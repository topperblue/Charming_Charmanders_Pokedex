<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Charming Charmander Pokedex</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <h1 id = "result">Charming Charmander Pokedex</h1>
    <ol id="pokedex"></ol>
  <ul class="screen-list2">
      <li><h2 id="number">-</h2></li>
      <li><h2 id="name">-</h2></li>
      <li><h2 id="height">-</h2></li>
      <li><h2 id="weight">-</h2></li>
      <li><h2 id="HP">-</h2></li>
      <li><h2 id="attack">-</h2></li>
      <li><h2 id="defense">-</h2></li>
      <li><h2 id="specialattack">-</h2></li>
      <li><h2 id="specialdefense">-</h2></li>
      <li><h2 id="speed">-</h2></li>
  </ul>
  </div>

  <img id = "pokeImage" src = "data:," width="500" height="500"> 

  <form id = "form" role = "search">
    <input type = "search" id = "query" name = "q" placeholder = "Search...">
    <button>Search</button>
  </form>

  <form id = "form" role = "typebar"> 
    <input type="text" id="tbar" value="" readonly>
  </form>

  <div class="scroll-buttons">
    <button id="up">▲</button>
    <button id="down">▼</button>
  </div>
  <script src="script.mjs" type="module"></script>

  <div class="info-butons">
    <button id="info">INFO</button>
    <button id="moves">MOVES</button>
    <button id="location">LOCATION</button>
    <button id="evolution">EVOLUTION</button>
  </div>
  <script src="script.mjs" type="module"></script>




</body>



</html>
