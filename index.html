<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Charming Charmander Pokedex</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
</head>

<body>
  <div class = "window">
    <h1 id = "result">Charming Charmander Pokedex</h1>
  <div class="container">
    <div class = "imageInfo">
    <img id = "pokeImage" src = "pokemon-logo-png-1444.png" width="375" height="375">
    <ol id="pokedex"></ol>
    <div id = "infoScreen" >
    <ul id="screen-list2" class = "scroll">
        <li><p id="number">-</p></li>
        <li><p id="name">-</p></li>
        <li><p id="height">-</p></li>
        <li><p id="weight">-</p></li>
        <li><p id="HP">-</p></li>
        <li><p id="attack">-</p></li>
        <li><p id="defense">-</p></li>
        <li><p id="specialattack">-</p></li>
        <li><p id="specialdefense">-</p></li>
        <li><p id="speed">-</p></li>
    </ul>
  </div>
</div>
  
  </div>


  <form id = "form" role = "search">
    <input type = "search" id = "query" name = "q" placeholder = "Search...">
    <button>Search</button>
  </form>

  <form id = "form" role = "typebar"> 
    <input type="text" id="tbar" value="" readonly>
  </form>

  <div class="scroll-buttons">
    <button id="up">▲</button>
    <button id="down">▼</button>
  </div>
  <script src="script.mjs" type="module"></script>

  <div class="info-buttons">
    <button id="info" class="buttonStyle">INFO</button>
    <button id="moves" class="buttonStyle" >MOVES</button>
    <button id="location" class="buttonStyle" >LOCATION</button>
  </div>
  <script src="script.mjs" type="module"></script>


</div>

</body>



</html>
